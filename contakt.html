<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        .contact{
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h4>
        <a href="./real_pracite.html">Back to Portfolio</a>
    </h4>
    <h3 style="color: blue;">
         Contact Me
    </h3>
    <form action="contakt.html" method="get">
        <div class="contact">
             <label for="firstname">
                    First Name:
             </label>
             <input type="text" name="firstname" id="firstname" > 
        </div>
        <div class="contact">
            <label for="lastname">
                Last Name:
            </label>
            <input type="text" name="lastname" id="lastname">
        </div>
        <div class="contact">
            <label for="email">
                Email:
            </label>
            <input type="email" name="email" id="email">
            <div class="contact">
                <label for="messege">Messege</label> <br>
                <textarea id="messege" name="messege" rows="10" > </textarea>
            </div>
            <button type="submit">sent</button>
    </form>
    
</body>
</html>
